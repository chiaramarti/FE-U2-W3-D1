<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Pet Form</h1>
      <form id="petForm">
        <div class="mb-3">
          <label for="petName" class="form-label">Pet Name</label>
          <input type="text" class="form-control" id="petName" required />
        </div>
        <div class="mb-3">
          <label for="ownerName" class="form-label">Owner Name</label>
          <input type="text" class="form-control" id="ownerName" required />
        </div>
        <div class="mb-3">
          <label for="species" class="form-label">Species</label>
          <input type="text" class="form-control" id="species" required />
        </div>
        <div class="mb-3">
          <label for="breed" class="form-label">Breed</label>
          <input type="text" class="form-control" id="breed" required />
        </div>
        <button type="button" class="btn btn-primary" onclick="createPet()">Create Pet</button>
      </form>

      <div id="petTable"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
      class Pet {
        constructor(petName, ownerName, species, breed) {
          this.petName = petName;
          this.ownerName = ownerName;
          this.species = species;
          this.breed = breed;
        }
      }

      let pets = [];

      function createPet() {
        var petName = document.getElementById("petName").value;
        var ownerName = document.getElementById("ownerName").value;
        var species = document.getElementById("species").value;
        var breed = document.getElementById("breed").value;

        var pet = new Pet(petName, ownerName, species, breed);

        pets.push(pet);

        document.getElementById("petName").value = "";
        document.getElementById("ownerName").value = "";
        document.getElementById("species").value = "";
        document.getElementById("breed").value = "";

        updateTable();
      }

      function updateTable() {
        var tableContent =
          '<table class="table"><thead><tr><th>Pet Name</th><th>Owner Name</th><th>Species</th><th>Breed</th></tr></thead><tbody>';

        for (var i = 0; i < pets.length; i++) {
          tableContent += "<tr>";
          tableContent += "<td>" + pets[i].petName + "</td>";
          tableContent += "<td>" + pets[i].ownerName + "</td>";
          tableContent += "<td>" + pets[i].species + "</td>";
          tableContent += "<td>" + pets[i].breed + "</td>";
          tableContent += "</tr>";
        }

        tableContent += "</tbody></table>";

        document.getElementById("petTable").innerHTML = tableContent;
      }
    </script>
  </body>
</html>
