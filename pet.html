<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Pet Form</h1>
      <form id="petForm">
        <div class="mb-3">
          <label for="petName" class="form-label">Pet Name</label>
          <input type="text" class="form-control" id="petName" required />
        </div>
        <div class="mb-3">
          <label for="ownerName" class="form-label">Owner Name</label>
          <input type="text" class="form-control" id="ownerName" required />
        </div>
        <div class="mb-3">
          <label for="species" class="form-label">Species</label>
          <input type="text" class="form-control" id="species" required />
        </div>
        <div class="mb-3">
          <label for="breed" class="form-label">Breed</label>
          <input type="text" class="form-control" id="breed" required />
        </div>
        <button class="btn btn-primary" id="btnAddPet" type="submit">Add Pet</button>
      </form>
    </div>
    <div>
      <ul id="petsList"></ul>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script src="pet.js"></script>
  </body>
</html>
